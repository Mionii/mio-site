<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' https://www.youtube.com https://s.ytimg.com 'unsafe-inline'; 
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
        font-src https://fonts.gstatic.com; 
        img-src 'self' data: https://i.ytimg.com; 
        media-src https://www.soundjay.com; 
        frame-src https://www.youtube.com;
    ">
    <meta name="description" content="Welcome to my little safe place where I enjoy posting what I create. I hope you can relax and enjoy the pictures. ♥">
    <title>Mio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" as="style" id="quicksand-font">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"></noscript>
    <link rel="stylesheet" href="style.css">
    <!-- CORRECTION : Chemin d'accès corrigé avec / et .webp en minuscules -->
    <link rel="icon" type="image/webp" href="images/miohomefavicon.webp">
</head>
<body>
    <div class="background-container">
        <div class="shooting-stars"></div>
    </div>
    <div id="gallery-overlay" class="gallery-overlay"></div>
    <audio id="click-sound">
        <source src="https://www.soundjay.com/buttons/sounds/button-30.mp3" type="audio/mpeg">
    </audio>
    <div id="app">
        <header class="main-header">
            <nav class="main-nav container">
                <a href="#" class="logo-link">
                    <!-- CORRECTION : Chemin d'accès corrigé avec / et .webp en minuscules -->
                    <img src="images/miohomeprofilepic.webp" alt="Mio Logo" class="logo-img">
                    <span>Mio</span>
                </a>
                <div class="desktop-menu">
                    <button data-page="home" class="nav-button active">Home</button>
                    <button data-page="gallery" class="nav-button">Gallery</button>
                </div>
                <div class="hamburger-container">
                    <button id="hamburger-button">
                        <svg id="hamburger-icon" class="hamburger-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                        <svg id="close-icon" class="hamburger-icon hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>
            </nav>
            <div id="mobile-menu">
                <div class="mobile-menu-content">
                    <button data-page="home" class="nav-button active">Home</button>
                    <button data-page="gallery" class="nav-button">Gallery</button>
                </div>
            </div>
        </header>
        <main id="content-area" class="container main-content">
            <!-- Le contenu sera injecté ici par JavaScript -->
        </main>
        <footer class="main-footer">
            <p>&copy; 2025 Mio. All Rights Reserved.</p>
        </footer>
    </div>
    <div id="lofi-player">
        <div id="youtube-player"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
